<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="text-center"><h2>My Cart</h2></div>
<div class="container">
    <div class="row">
        {%for item in items%}
<!--        <div class="">-->
            <div class="card ms-5 mt-3" style="width: 12rem;">
                <img src="{{item.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.product.mobile_name}}</h5>
                    <p class="card-text">{{item.product.price}}/-</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{item.product.specs}}</li>
                </ul>
                <div class="card-body">
                    <a href="" class="btn btn-primary">Checkout</a>
                </div>
            </div>
<!--        </div>-->
        {%endfor%}
    </div>
</div>


{%endblock%}
