<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="text-center"><h2>Choose From Here</h2></div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            {%if messages%}
                {%for message in messages%}
                    {{message}}
                {%endfor%}
            {%endif%}
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {%for mobile in mobiles%}
<!--        <div class="">-->
            <div class="card ms-5 mt-3 p-2" style="width: 12rem;">
                <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{mobile.mobile_name}}</h5>
                    <p class="card-text">{{mobile.price}}/-</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{mobile.specs}}</li>
                </ul>
                <div class="card-body">
                    <a href="{%url 'productdetail' mobile.id%}" class="btn btn-primary">BuyNow</a>
                </div>
            </div>
<!--        </div>-->
        {%endfor%}
    </div>
</div>


{%endblock%}
