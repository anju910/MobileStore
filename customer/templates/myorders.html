<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        {%for order in orders%}
        <div class="card mb-3 ms-2" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 p-2">
                    <img src="{{order.product.image.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{order.product.mobile_name}}</h5>
                        <p class="card-text">{{order.product.price}}/-</p>
                        <p class="card-text">{{order.product.memory}}</p>
                        <p class="card-text">{{order.product.specs}}</p>
                        <p class="card-text">{{order.status}}</p>
                        <p class="card-text">{{order.qty}}</p>

                    </div>
                    <div class="card-body" >
                        <a href="{%url 'orderremove' order.id%}" class="btn btn-primary mt-2">CancellOrder</a>
                        <a href="{%url 'orderdetail' order.id%}" class="btn btn-warning mt-2">View</a>


                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>


{%endblock%}
