<!DOCTYPE html>
{%extends 'owner/base.html' %}




{%block body_block%}



<div class="card" style="width: 18rem;">
  <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{mobile.mobile_name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{mobile.brand}}</li>
    <li class="list-group-item">{{mobile.price}}</li>
    <li class="list-group-item">{{mobile.memory}}</li>
    <li class="list-group-item">{{mobile.os}}</li>
    <li class="list-group-item">{{mobile.specs}}</li>

  </ul>

</div>

{%endblock%}
