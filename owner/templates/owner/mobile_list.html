<!DOCTYPE html>
{%extends 'owner/base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-12">
            <table class="table">
                <tr>
                    <th>Mobilename</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Memory</th>
                    <th>OS</th>
                    <th>Specs</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {%for mobile in mobiles%}
                <tr>
                    <td>{{mobile.mobile_name}}</td>
                    <td>{{mobile.brand}}</td>
                    <td>{{mobile.price}}</td>
                    <td>{{mobile.memory}}</td>
                    <td>{{mobile.os}}</td>
                    <td>{{mobile.specs}}</td>

                    <td><img src="{{mobile.image.url}}" alt="" width="150px" height="150px"></td>
                    <td>
                        <a href="{%url 'detailmobiles' mobile.id%}" class="btn btn-primary">View</a>
                        <a href="{%url 'changemobiles' mobile.id%}" class="btn btn-warning">Edit</a>
                        <a href="{%url 'removemobiles' mobile.id%}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
{%endblock%}
