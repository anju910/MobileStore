<!DOCTYPE html>
{%extends 'owner/base.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
            {{form.as_p}}
            <div class="text-center">
                <button type="submit" class="btn-success">Search</button>
            </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <table class="table">
        <tr>
            <th>Brands</th>


        </tr>

        {%if brands%}
            {%for brand in brands%}
            <tr>
                <td>{{brand.brand_name}}</td>

                <td><a href="{%url 'detailbrands' brand.id%}" class="btn btn-warning">view</a> <a href="{%url 'changebrands' brand.id%}" class="btn btn-primary">edit</a> <a href="{%url 'removebrands' brand.id%}" class="btn btn-danger">delete</a></td>

            </tr>

            {%endfor%}
        {%else%}
            <tr>
                <td colspan="5" class="text-center">
                    Brand not found
                </td>
            </tr>
        {%endif%}


    </table>



</div>


{% endblock%}
